# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  # 1) Detect which services changed
  filter:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.services }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Filter for changed services
        id: filter
        uses: dorny/paths-filter@v3
        with:
          # Define one filter per service folder
          filters: |
            ingest:
              - 'src/services/ingest/**'
            processor:
              - 'src/services/processor/**'
            aggregator:
              - 'src/services/aggregator/**'
            query-api:
              - 'src/services/query-api/**'
              
  # 2) Build & test only those services
  build-and-test:
    needs: filter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.filter.outputs.services) }}
    if: matrix.service != ''     # skip if no services changed
    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      # 3. Cache Go modules for faster runs
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # 4. Install dependencies
      - name: Download dependencies
        run: go mod download
        working-directory: src/services/${{ matrix.service }}

      # 5. Lint
      - name: Lint with golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.58.0
          working-directory: src/services/${{ matrix.service }}

      # 6. Run tests
      - name: Test
        run: |
          go test ./... -v -coverprofile=coverage.out
        working-directory: src/services/${{ matrix.service }}

      # 7. Build binary
      - name: Build
        run: go build -v -o bin/${{ matrix.service }} .
        working-directory: src/services/${{ matrix.service }}
